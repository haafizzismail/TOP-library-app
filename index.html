<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>TOP Library App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Librarian is a Robot</h1>
            <button class="newBook">NEW BOOK</button>
        </header>
        <main class="book-section">
            <div class="book-cards">
                <span>Atomic Habits</span>
                <span>James Clear</span>
                <button>Read</button>
                <button class="remove">Remove</button>
            </div>
            <div class="book-cards">
                <span>Cross Country</span>
                <span>James Patterson</span>
                <button>Read</button>
                <button class="remove">Remove</button>
            </div>
            <div class="book-cards">
                <span>Emergency Deep</span>
                <span>Michael DiMercurio</span>
                <button>Read</button>
                <button class="remove">Remove</button>
            </div>
            <div class="book-cards">
                <span>The Reversal</span>
                <span>Michael Connelly</span>
                <button>Read</button>
                <button class="remove">Remove</button>
            </div>
            <div class="book-cards">
                <span>The Stand</span>
                <span>Stephen King</span>
                <button>Read</button>
                <button class="remove">Remove</button>
            </div>
            <div class="book-cards">
                <span>One Shot</span>
                <span>Lee Child</span>
                <button>Read</button>
                <button class="remove">Remove</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
