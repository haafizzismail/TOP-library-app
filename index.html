<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>TOP Library App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Librarian is a Robot</h1>
            <button class="newBook">NEW BOOK</button>
        </header>
        <main class="book-section"></main>
        <div class="modal-bg">
            <form class="modal">
                <h2>Fill in below to add a book.</h2>
                <div class="form-bar form-title">
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </div>
                <div class="form-bar form-author">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </div>
                <fieldset>
                    <legend>Completed reading?</legend>
                    <input type="radio" id="yes" value="true" name="read">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" value="false" name="read" checked>
                    <label for="no">No</label>
                </fieldset>
                <button class="submit-btn">Submit</button>
                <span class="modal-close">X</span>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
